<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/user_modify.css" />

    <title>커뮤니티</title>
  </head>

  <body>
    <header>
      <table>
        <tr>
          <th><a href="" target="_self"></a></th>
          <td class="title">아무 말 대잔치</td>
          <th>
            <img id="top_user_img" src="" alt="" />
            <div class="dropdown">
              <ul>
                <li>
                  <a href="" target="_self">회원정보수정</a>
                </li>
                <li>
                  <a href="" target="_self">비밀번호수정</a>
                </li>
                <li>
                  <a href="/users/login">로그아웃</a>
                </li>
              </ul>
            </div>
          </th>
        </tr>
      </table>
    </header>
    <section>
      <p class="modify_title">회원정보수정</p>
      <div id="user_modify_form"></div>
      <form id="modify_form" action="/user/modify">
        <lable class="item">프로필 사진*</lable><br />
        <div class="user_img">
          <label id="user_img_label" for="user_img">
            <span>변경</span>
          </label>
          <input id="user_img" type="file" style="display: none" />
        </div>
        <br />

        <lable class="item" for="user_mail">이메일</lable><br />
        <span class="user_mail"></span><br /><br />

        <lable class="item" for="user_nickname">닉네임</lable><br />
        <input id="user_nickname" class="input" type="text" value="" />
        <br />
        <span id="nickname_helper">*닉네임을 입력해주세요.</span><br />

        <div class="submit_btn">
          <button type="submit" value="수정하기">수정하기</button>
        </div>
      </form>
      <div class="signout">
        <button id="signout_btn">회원 탈퇴</button>
      </div>
      <div class="modify_success">
        <p id="modify_success">수정완료</p>
      </div>
    </section>

    <div class="modal">
      <div class="modal_body">
        <p class="modal_title">회원탈퇴 하시겠습니까?</p>
        <p class="modal_sub">작성된 게시글과 댓글은 삭제됩니다.</p>
        <div class="modal_btn">
          <button class="delete">취소</button>
          <button class="ok">확인</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/user_modify.js"></script>
</html>
